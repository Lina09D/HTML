<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Información sobre el producto</title>
        <link rel="icon" href="Imagen/Producto.jpg">
        <link rel="stylesheet" href="Css/EJERCICIO15.CSS">
    </head>
    <body>
        <!-- Etiquetas Utlizadas:
        h3: define encabezados o títulos.
        from: define un formulario html.
        fieldset: grupo de elementos relacionados en un formulario.
        legend: define un título para los elementos <fieldset>, <figure>, <details>.
        label: define el rótulo para un elemento <input>.
        br: define un salto de línea.
        input:define un control de entrada de texto.
        select: define un drop-down list.
        option: define una opción en una lista desplegable.
        textarea: define un control de entrada de múltiples líneas.--> 
        <div id="container">
            
            <h3 class="hambre">Información sobre el producto</h3>
            <form action="/php/Insertar_subasta.php" method="post" enctype="multipart/form-data">
                <fieldset class="hambre">
                    <legend>Datos básicos</legend>
                    <label for="Nombre">Nombre</label><br/>
                    <input type="text" name="nombre" id="Nombre" size="50" maxlength="250">
                    <br/><br/>
                    <label for="descripción">Descripción</label><br/>
                    <textarea name="descripción" id="descripción" cols="40" rows="5"></textarea>
                    <br/><br/>
                    Foto<input type="file" name="foto"/>
                    <br/><br/>
                    <input name="contador" type="checkbox" value="si" />Añadir contador de visitas
                </fieldset>
                <fieldset class="hambre">
                    <legend>Datos económicos</legend>
                    <label for="precio"></label>
                    <input type="text" size="5" id="precio" name="precio"/> &euro;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="Impuestos">Impuestos</label>
                    <select name="Impuestos" id="Impuestos">
                        <option value="4">4%</option>
                        <option value="7">7%</option>
                        <option value="16">16%</option>
                        <option value="25">25%</option>
                    </select>
                    <br/><br/>
                    <label>Promoción</label><br/>
                    <input type="radio" name="promoción" value="ninguno" checked="checked" /> Ninguno <br/>
                    <input type="radio" name="Promoción" value="portes" /> Transporte gratuito <br/>
                    <input type="radio" name="promoción" value="descuento" />Descuento 5%
                </fieldset>
            </form>
        </div>
    </body>
</html>
