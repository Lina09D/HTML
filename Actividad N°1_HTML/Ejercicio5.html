        <title>La etiqueta blockquote</title>
        <link rel="icon" href="Imagen/La_etiqueta.jpg">
        <link rel="stylesheet" href="Css/EJERCICIO5.CSS">
    </head>

    <body>
        <!-- Etiquetas Utlizadas:
        h1:Etiqueta de título.
        p: para parágrafos.
        br: produce un salto de línea en el texto
        em: para poner el texto en cursiva.-->
        <div id="container">

            <h1 class="basa">Sintaxis de la etiqueta&lt;blockquote&gt;</h1>

            <p class="basa">

                La sintaxis de la etiqueta &lt;blockquote&gt; se muestra a continuación: <br /><br />

                &lt;blockquote cite=&quot; <em>...direccion original de la cita...</em>&quot;&gt;Texto que se
                cita&lt;/blockquote&gt;

            </p>
        </div>
    </body>

</html>
