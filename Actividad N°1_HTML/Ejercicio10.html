<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de tabla sencilla</title>
        <link rel="icon" href="Imagen/Tabla_sencilla.png">
        <link rel="stylesheet" href="Css/EJERCICIO10.CSS">
    </head>
    <body>
        <!-- Etiquetas Utlizadas:
        h1: define encabezados o títulos.
        table: define una tabla
        tr: define una fila en una tabla
        th: define una celda de encabezado en una tabla
        td: define una celda en una tabla
        strong: define un texto en negrita.-->
        <div id="container">

            <h1 class="lalo">Su pedido </h1>
            <table>
                <tr class="lalo">
                    <th scope="col">Nombre producto</th>
                    <th scope="col">Precio unitario</th> 
                    <th scope="col">Unidades</th>
                    <th scope="col">Subtotal</th>
                </tr>

                <tr class="lalo">
                    <td>Reproductor MP3 (80 GB)</td> 
                    <td>192.02 </td>
                    <td>1</td>
                    <td>192.02</td>
                </tr>

                <tr class="lalo">
                    <td> Fundas de colores</td>
                    <td>2.50</td>
                    <td>5</td>
                    <td>12.50</td>
                </tr>

                <tr class="lalo">
                    <td>Reproductor de radio &amp; control remoto</td>
                    <td>12.99</td>
                    <td>1</td>
                    <td>12.99</td>
                </tr>

                <tr class="lalo">
                    <th scope="row">TOTAL</th>
                    <td></td>
                    <td>7</td>
                    <td><strong>207.51</strong></td>
                </tr>
            </table>
        </div>
    </body>
</html>
