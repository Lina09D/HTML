    <body>
      <!-- Etiquetas Utlizadas:
      p: para parágrafos.
      strong: para poner el texto en negrita.
      em: para poner el texto en cursiva.
      del: para poner el texto tachado.-->
        <div id="container">
        
            <p class="dylan">El lenguaje HTML es <strong>tan sencillo </strong>que prácticamente se entiende sin estudiar el significado de sus etiquetas principales.</p>
            <p class="dylan">Además de textos en<strong>negrita</strong>, también se pueden poner<em>en cursiva</em> o <del>tachadis</del>.</p>
        </div>
    </body>
